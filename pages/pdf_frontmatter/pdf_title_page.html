<div class="printTitleArea">
  {% if site.cover == true %}
    <div class="printTitleImage">
        <img src="{{site.cover_image}}" alt="{{site.title}}"/>
        </div>
    {% else %}
    <div class="printTitle">{{site.title}}</div>
    <div class="printSubtitle">{{site.subtitle}}</div>

<hr />
<div style="height: 400px"></div>
    <div class="printByline">{{site.author}}<br/>
    {{site.url_tagline}}</div>
    <div class="printAttribution">{{site.attribution}}</div>
    <div class="printSubparagraph">{{site.subparagraph}}</div>
    {% endif %}
</div>
